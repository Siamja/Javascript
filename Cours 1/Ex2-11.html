<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        function calculMoyenne() {
            let value = "1.1";
            let i = count = 0;

            while (parseFloat(value) > 0) {
                value = prompt("Entrez un nombre sans virgule");

                if (!(Number.isInteger(parseFloat(value))))
                    alert("J'ai dit sans virgule fr√®re");
                else if (Number.isInteger(parseFloat(value))) {
                    count += parseInt(value);
                    i++;
                }

                if (parseInt(value) < 0)
                    count = count / i;
            }

            document.getElementById("retour1").innerHTML = i;
            document.getElementById("retour2").innerHTML = count;
        }
    </script>
<button id="calcul" name="calcul" onclick="calculMoyenne();">Calcul</button>
<p>Nombre de valeur : <span id="retour1"></span></p>
<p>Total  : <span id="retour2"></span></p>

</body>

</html>
