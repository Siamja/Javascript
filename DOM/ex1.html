<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
</head>

<body>

    <img onmouseover="change()" onmouseout="changeAgain()" src="images/image1.jpg" id="image1" />

    <script>

        let change = () => {
            let image = document.querySelector("#image1");
            image.src = "images/image2.jpg";
        }
    </script>

</body>

</html>
